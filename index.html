<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Abakwa Travels | Flights | Hotels | Visa | Cars | Tours</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav__bar">
          <div class="logo">
            <a href="#"
              ><img src="assets/logo.png" alt="Abakwa Travels Logo"
            /></a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">Flights</a></li>
          <li><a href="#Hotels">Hotels</a></li>
          <li><a href="#Visa">Visa</a></li>
          <li><a href="#Visa">Cars</a></li>
          <li><a href="#Tours">Tours</a></li>
          <li><button class="btn">Sign Up</button></li>
        </ul>
      </nav>
      <div class="section__container header__containder" id="home">
        <h1>
          Explore: Flights | Hotels | Visas | Cars | Tours. 
        </h1>
        <h1>Your Journey Starts Here!</h1>
        <p>Abakwa Travels: Redefining Travel Commerce.</p>
        <div class="booking">
          <div class="booking__type" id="booking-type">
            <div class="active">One Way</div>
            <div>Round Trip</div>
            <div>Multi City</div>
          </div>
          <form action="/" class="booking__form">
            <div class="booking__input">
            <label for="Departure">From</label>
            <input type="text" placeholder="Departure City" />
            <div class="booking__input">
            <label for="Arrival">To</label>
            <input type="text" placeholder="Arrival City" />
            <div class="booking__input">
            <label for="Date">Date</label>
            <input type="text" placeholder="Departure Date" />
          </div>
          </form>
          <div class="booking__btn">
            <button class="btn">Next</button>
          </div>
        </div>
      </div>
    </header>

    <script src="main.js"></script>
  </body>
</html>
